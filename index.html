<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's search a new word</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="font-Catamaran  bg-transparent bg-bg-Image bg-center bg-cover bg-no-repeat ">

    <!--*NavBar -->
    <div class=" bg-slate-900 border-4  border-slate-900">
        <ul class="flex justify-center">
            <li class="m-3 text-2xl text-white font-bold hover:cursor-pointer hover:text-green-600 "> <a
                    href="index.html">HOME</a> </li>

        </ul>
    </div>

    <div class=" w-5/6 min-h-screen mx-auto md:w-2/3 bg-slate-900 py-6 my-6 bg-opacity-75 rounded-lg">
        <div class=" my-8 ">
            <div class="  my-4 mx-4 flex justify-evenly flex-col items-center" id="search">
                <label for="searchText" class="text-3xl md:text-5xl py-2 text-white font-semibold ">Try a word </label>
                <div class=" flex w-full flex-col md:flex-row justify-evenly">
                    <input id="searchedWord"
                        class="border-2 w-full my-4 md:w-2/3 text-2xl md:text-3xl        
                    border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    m-0
                    focus:text-green-900 focus:bg-white focus:border-green-700 focus:outline-none placeholder:text-center md:placeholder:text-start placeholder:px-4"
                        placeholder="Here..." type="text">
                    <div class="flex my-4  space-x-2 justify-center">
                        <button id="fetchBtn" type="button" data-mdb-ripple="true" data-mdb-ripple-color="light"
                            class="inline-block px-6 py-2.5 bg-slate-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-slate-800 hover:shadow-lg focus:bg-slate-800 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-slate-900 active:shadow-lg transition duration-150 ease-in-out">Search
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container my-4 w-5/6 mx-auto rounded-md ">
            <div class=" my-8 mx-8 ">
                <h3 class="text-2xl md:text-4xl  text-white  font-semibold">Your Result will be shown here:-</h3>
            </div>

            <div id="responseCard" class="border-2 border-white rounded-xl ">
                <div class="my-4 mx-8">
                    <h3 class="text-xl md:text-3xl text-white  font-semibold">Nothing to show yet
                        please search a word first.</h3>
                </div>
            </div>

            <div id="mainResponse" class="border-2 my-4 border-white rounded-xl hidden ">

            </div>

        </div>

    </div>
    <!-- *Footer -->
    <footer class="bg-slate-900 text-center border-4 border-slate-900 ">
        <div class="flex justify-center flex-col items-center md:flex-row  ">
            <p
                class="text-base md:text-lg lg:text-xl xl:text-2xl hover:cursor-pointer py-4 px-4 text-white font-bold hover:text-green-600">
                &#169;
                letmeknowaword.netlify.app</p>
            <a class="px-4 block hover:cursor-pointer my-auto" target="_blank"
                href="https://workwithrajat.netlify.app"><img class="h-8  w-20 mb-4 " src="myLogo.png" alt="logo"></a>
        </div>
    </footer>

    <script src="main.js"></script>

</body>

</html>
